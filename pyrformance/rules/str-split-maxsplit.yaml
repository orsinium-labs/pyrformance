rules:
  - id: str-split-maxsplit
    languages:
      - python
    severity: ERROR
    message: Add `maxsplit=1` argument into `str.split`.
    pattern-either:
      - pattern: $X.split()[0]
      - pattern: $X.split("...")[0]
      - pattern: $X.split()[-1]
      - pattern: $X.split("...")[-1]
      - pattern: $X.rsplit()[0]
      - pattern: $X.rsplit("...")[0]
      - pattern: $X.rsplit()[-1]
      - pattern: $X.rsplit("...")[-1]
