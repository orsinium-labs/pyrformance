rules:
  - id: str-removeprefix
    languages:
      - python
    severity: ERROR
    message: Use `str.removeprefix`.
    pattern-either:
      - pattern: |
          if $TARGET.startswith($PREFIX):
            $X = $TARGET[len($PREFIX):]
      - pattern: |
          if $TARGET.startswith($PREFIX):
            $X = $TARGET[$LEN:]
